    <body>
        <script>
            let counter = 1;
            let slideTimer;
        
            function showSlide() {
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 4) counter = 1;
        
                slideTimer = setTimeout(showSlide, 4000);
            }
        
            function resetSlider(manualIndex) {
                clearTimeout(slideTimer);
                counter = manualIndex;
                showSlide(); // restart auto-slider from current manual index
            }
        
            document.addEventListener("DOMContentLoaded", function () {
                // Start auto slide
                showSlide();
        
                // Add click listeners to manual nav buttons
                for (let i = 1; i <= 4; i++) {
                    document.getElementById("radio" + i).addEventListener("click", function () {
                        resetSlider(i);
                    });
                }
            });
        </script>
        

        <div class="header_chinese">
            <div class="name">
                Kayleigh's Bakery
            </div>
            <div class="menu-bar">
                <a href="about_ch.html"><button class="menu-button" style="background-color: rgb(255, 255, 255);">介紹</button></a>

                <a href="study_ch.html"><button class="menu-button">學業</button></a>
                <a href="contact_ch.html"><button class="menu-button">聯絡</button></a>
            </div>
        </div>
        
        <div class="slider">
            <div class="slides">
                <!--radio button-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                
                <!--images-->
                <div class="slide first">
                    <img src="business_card_front.png" alt="">
                </div>
                <div class="slide">
                    <img src="business_card_back.png" alt="">
                </div>
                <div class="slide">
                    <img src="logo.png" alt="">
                </div>
                <div class="slide">
                    <img src="logo.png" alt="">
                </div>
                
                <!--auto navigation-->
                <div class="auto-navigation">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <!--manual nagivation-->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

        <div class="language">
