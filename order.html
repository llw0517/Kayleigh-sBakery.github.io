<!DOCTYPE html>
<html>
    <head>
        <title>Kayleigh's Bakery | Order</title>
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="order.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Outfit:wght@100..900&family=Pacifico&display=swap" rel="stylesheet">
        
        <script type="text/javascript">
            const cookie1Price = 3;
            const cookie2Price = 4;
            const cookie3Price = 5;
            const cookie4Price = 6;
            const cookie5Price = 7; 
            const cookie6Price = 8;

            var cookie1Amount = 0;
            var cookie2Amount = 0;
            var cookie3Amount = 0;
            var cookie4Amount = 0;
            var cookie5Amount = 0;
            var cookie6Amount = 0; 

            var cookie1Total = 0;
            var cookie2Total = 0;
            var cookie3Total = 0;
            var cookie4Total = 0;
            var cookie5Total = 0;
            var cookie6Total = 0; 

            var totalPrice = 0;

            function calculateTotal() {
                cookie1Amount = parseInt(document.getElementById('cookie1').value) || 0;
                cookie2Amount = parseInt(document.getElementById('cookie2').value) || 0;
                cookie3Amount = parseInt(document.getElementById('cookie3').value) || 0;
                cookie4Amount = parseInt(document.getElementById('cookie4').value) || 0;
                cookie5Amount = parseInt(document.getElementById('cookie5').value) || 0;
                cookie6Amount = parseInt(document.getElementById('cookie6').value) || 0;

                cookie1Total = (cookie1Amount * cookie1Price);
                cookie2Total = (cookie2Amount * cookie2Price);
                cookie3Total = (cookie3Amount * cookie3Price);
                cookie4Total = (cookie4Amount * cookie4Price);
                cookie5Total = (cookie5Amount * cookie5Price);
                cookie6Total = (cookie6Amount * cookie6Price);

                totalPrice = cookie1Total + cookie2Total + cookie3Total +
                                cookie4Total + cookie5Total + cookie6Total;
            };

            function updateCookiePrice() {

            }
            function updatePrice() {
                calculateTotal();
                document.getElementById('cookie1price').innerText = "Cookie 1 @ $" + cookie1Price + " x " + cookie1Amount + ": " + cookie1Total.toFixed(2); 
                document.getElementById('cookie2price').innerText = "Cookie 2 @ $" + cookie2Price + " x " + cookie2Amount + ": " + cookie2Total.toFixed(2); 
                document.getElementById('cookie3price').innerText = "Cookie 3 @ $" + cookie3Price + " x " + cookie3Amount + ": " + cookie3Total.toFixed(2); 
                document.getElementById('cookie4price').innerText = "Cookie 4 @ $" + cookie4Price + " x " + cookie4Amount + ": " + cookie4Total.toFixed(2); 
                document.getElementById('cookie5price').innerText = "Cookie 5 @ $" + cookie5Price + " x " + cookie5Amount + ": " + cookie5Total.toFixed(2); 
                document.getElementById('cookie6price').innerText = "Cookie 6 @ $" + cookie6Price + " x " + cookie6Amount + ": " + cookie6Total.toFixed(2); 
                document.getElementById('price').innerText = "Total Price: $" + totalPrice.toFixed(2);

                document.getElementById('autoresponse').value = "Thank you for choosing Kayleigh's Bakery! This email is to confirm you that we have received your order. Please e-transfer " + totalPrice.Fixed(2) + " within the next 24 hours."
            }

            window.onload = function() {
                document.getElementById('cookie1price').innerText = "Cookie 1 @ $" + cookie1Price + " x " + cookie1Amount + ": " + cookie1Total.toFixed(2); 
                document.getElementById('cookie2price').innerText = "Cookie 2 @ $" + cookie2Price + " x " + cookie2Amount + ": " + cookie2Total.toFixed(2); 
                document.getElementById('cookie3price').innerText = "Cookie 3 @ $" + cookie3Price + " x " + cookie3Amount + ": " + cookie3Total.toFixed(2); 
                document.getElementById('cookie4price').innerText = "Cookie 4 @ $" + cookie4Price + " x " + cookie4Amount + ": " + cookie4Total.toFixed(2); 
                document.getElementById('cookie5price').innerText = "Cookie 5 @ $" + cookie5Price + " x " + cookie5Amount + ": " + cookie5Total.toFixed(2); 
                document.getElementById('cookie6price').innerText = "Cookie 6 @ $" + cookie6Price + " x " + cookie6Amount + ": " + cookie6Total.toFixed(2); 
                document.getElementById('price').innerText = "Total Price: $" + totalPrice.toFixed(2);
            }
            document.addEventListener('DOMContentLoaded', function() {
                const inputs = document.querySelectorAll('input[type="number"]');
                inputs.forEach(input => {
                    input.addEventListener('input', updatePrice);
                });
            });
        </script>

                    <div class="orders">

                        <div class=list>

                            </div>
                            <div class="product">
